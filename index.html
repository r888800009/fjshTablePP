<p ID="title">輔仁中學課表查詢</p>

<p ID="subtitle">請選擇 "年級" 與 "班級" 後按 "查詢" 鍵</p>


<script language="JavaScript">   
    //Defined in function.js
    init();
</script>


<form name="Class_table">
    <select name="Grade" 
            onChange="Grade_renew(this.options[this.selectedIndex].text)">

        <option selected>請選擇</option>
        <option>高三</option>
        <option>高二</option>
        <option>高一</option>
        <option>國三</option>
        <option>國二</option>
        <option>國一</option>
        
    </select>
    <select name="Class">
        //下拉選單內容會依照年級自動生成
    </select>
    <!--
        Defined in function.js
        Grade_renew(c)
    -->

    <input type="button"
           onclick="Search_classes(Grade.selectedIndex, Class.selectedIndex+1)" value="班級查詢">
    <!--
        Defined in function.js
        Search_classes(g, c)
    -->
</form>
<br>
<form name="Teacher_table">
    <select name="Teacher">
        <option>請選擇</option>
        <script>
            //Defined in function.js
            Teacher_show();
        </script>
    </select>

    <input type="button"
           onclick="Search_teacher(Teacher.options[Teacher.selectedIndex].text)" value="教師查詢">
    <!--
        Defined in function.js
        Search_teacher(name)
    -->
    
</form>
<br>
